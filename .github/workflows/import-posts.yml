name: Import WordPress Posts
on:
  schedule:
    - cron: '0 4 * * 0'  # Weekly safety net (Sunday 04:00 UTC)
  repository_dispatch:
    types: [wp_post_updated]
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run import:posts
        env:
          NEXT_PUBLIC_WP_API_URL: ${{ secrets.NEXT_PUBLIC_WP_API_URL }}
      - name: Commit and push if changed
        run: |
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/src/data/posts*.json
          git diff --staged --quiet || git commit -m "chore: auto-import WordPress posts $(date -u +%Y-%m-%d)"
          git push
